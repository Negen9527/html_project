<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> - 基本表单</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-6">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>密码修改</small></h5>
                    </div>
                    <div class="ibox-content">
                        <div class="row">
                            <div class="col-sm-12">
                                <form role="form">
                                    <div class="form-group">
                                        <label>真实姓名</label>
                                        <input type="text" placeholder="真实姓名" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label>年&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;龄</label>
                                        <input type="text" placeholder="年&nbsp;&nbsp;&nbsp;&nbsp;龄" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label>身份证号</label>
                                        <input type="password" placeholder="身份证号" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label>居住地址</label>
                                        <input type="text" placeholder="居住地址" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label>现住地址</label>
                                        <input type="text" placeholder="现住地址" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label>邮箱地址</label>
                                        <input type="text" placeholder="邮箱地址" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label>电&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;话</label>
                                        <input type="text" placeholder="电&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;话" class="form-control">
                                    </div>
                                    <div>
                                        <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit"
                                                style="margin-right: 230px;"><strong>提&nbsp;&nbsp;&nbsp;&nbsp;
                                        交</strong>
                                        </button>

                                        <button class="btn btn-sm btn-info pull-right m-t-n-xs" type="button"
                                                style="margin-right: 230px;"><strong>重&nbsp;&nbsp;&nbsp;&nbsp;
                                        置</strong>
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="js/content.js?v=1.0.0"></script>

    <!-- iCheck -->
    <script src="js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>

    
    

</body>

</html>
